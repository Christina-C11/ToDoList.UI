<form class="m-3" [formGroup]="form">
    <h2 class="text-center">{{title}} To Do Item</h2>
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" maxlength="50" [formControl]="getFormControl('title')" [ngClass]="{'error':isInvalid(getFormControl('title')) }">
          <div *ngIf="isInvalid(getFormControl('title'))">
            <div *ngIf="getFormControl('title').hasError('required')" class="text-danger">
                'Title' is required.
            </div>
          </div>
        </div>
    </div>
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Priority</label>
        <div class="col-sm-10 dropdown">
            <ng-select [formControl]="getFormControl('priority')" appendTo="body" [ngClass]="{'error':isInvalid(getFormControl('priority'))}">
                <ng-option *ngFor="let priority of priorityList" [value]="priority.id">{{priority.name}}</ng-option>
            </ng-select>
            <div *ngIf="isInvalid(getFormControl('priority'))">
                <div *ngIf="getFormControl('priority').hasError('required')" class="text-danger">
                    'Priority' is required.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Due Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" [formControl]="getFormControl('dueDate')" [ngClass]="{'error':isInvalid(getFormControl('dueDate'))}">
          <div *ngIf="isInvalid(getFormControl('dueDate'))">
            <div *ngIf="getFormControl('dueDate').hasError('required')" class="text-danger">
                'Due Date' is required.
            </div>
          </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
       <div class="p-2"><button class="btn btn-danger" (click)="cancel()">Cancel</button></div>
       <div class="p-2"><button class="btn btn-primary" (click)="closeDialog()">{{buttonText}}</button></div> 
    </div>
</form>
