<form class="m-3" [formGroup]="form">
    <h2 class="text-center">Add To Do Item</h2>
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [formControl]="getFormControl('title')">
        </div>
    </div>
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Priority</label>
        <div class="col-sm-10 dropdown">
            <ng-select [(ngModel)]="selectedPriority" [formControl]="getFormControl('priority')">
                <ng-option *ngFor="let priority of priorityList" [value]="priority.id">{{priority.name}}</ng-option>
            </ng-select>
        </div>
    </div>
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Due Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" [formControl]="getFormControl('dueDate')">
        </div>
    </div>
    <div class="form-group row p-2">
        <button class="btn btn-primary" (click)="closeDialog()">Done</button>
    </div>
</form>
